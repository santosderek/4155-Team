{% extends 'base.html' %}

{% block content %}

<div class="row">
    {% for category in categories %}
    <div class="col-sm-12 col-md-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ category}}</h5>
                <a href="{{url_for('videos', category=category)}}" class="view_button">View</a>
            </div>
        </div>

    </div>
    {% endfor %}
</div>

{% endblock %}
