<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="{{ url_for("static", filename="css/bootstrap.min.css") }}">
    <script src="{{ url_for("static", filename="js/jquery-3.5.1.min.js") }}"></script>
    <script src="{{ url_for("static", filename="js/bootstrap.bundle.min.js") }}"></script>

    <link rel="stylesheet" href="{{ url_for("static", filename="css/base.css") }}">

    <title>Vitality</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/heart.ico') }}">

    {% block header %}{% endblock %}

</head>

<body>
    <div class="container">

        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="{{ url_for("home") }}">
                <img style="max-height: 50px;" src="{{ url_for("static", filename="images/heartlogo.png") }}" alt="Vitality Logo">
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for("home") }}"><b>Overview</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for("profile", username=g.user.username)}}"><b>Profile</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href=""><b>Workouts</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for("logout") }}"><b>Signout</b></a>
                    </li>
                </ul>
            </div>
        </nav>

        {% block content %}{% endblock %}
    </div>
</body>

</html>
