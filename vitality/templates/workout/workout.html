{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-sm-12">
        <h1> {{ workoutInfo.name }} </h1><br><br>
    </div>
    <div class="col-sm-12">
        <form action={{ url_for('profile', username=g.user.username)}} method="POST">
        <p><b>Difficulty: </b>{{ workoutInfo.difficulty }}</p><br>
        <p id="workoutExp"><b>Experience Points: </b>{{ workoutInfo.exp }}</p><br>
        <p><b>Workout Details: </b>{{ workoutInfo.about }}</p>
            <button class="text-center mt-1" type="submit" id="completed"
                onclick="submitted()">
                Complete
            </button>
        </form>
    </div>
</div>

<script>
    window.addEventListener(
        'load',
        function () {
            if (workout_info.is_complete == true) {
                submitted(); 
            }
        },
        false);

    function submitted(username, workout_name) {
        $("#completed").disable();
        $("#completed").text = "Completed";
    }

</script>
{% endblock %}
